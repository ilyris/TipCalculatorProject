<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <section id ="calculator-container">
        <div class="calculator">
            <h1 class="title"> Tip Calculator By: Dylan Sieren</h1>
            <form class="calculator-input">
            <!------Billing Input Information------>
                <div class ="bill-total">
                    <p class="bill-text"> bill total:</p>
                    <label class="label-for-bill" for ="billTotal">$</label>
                    <input id="bill-input" type="text" name = "billTotal">
                </div>
                <div class="party-number-container">
                    <label class="number-of-party">How many are in your party?</label>
                    <input type="text" id="party-number" name ="party" min="0" max="100" value="1">
                </div>
                <!------Rate of Service Information----->
                <div class ="rate-service">
                        <p class="rate-service-text">Tip Percentage</p>
                        <input type="range" id="service-input" name="TipPercentage" min="0" max="100" value="0">
                </div>
                <div class="typed-percentage-container">
                        <label id="label-for-typed-percentage" for ="typedPercentage">You may also type your percentage here</label>
                        <input type="text" id="typed-percentage-input" name ="typedPercentage "min="0" max="100" value="0">
                </div>
                        <span id="symbol">0%</span>
                        <div class = "total-tip">Your tip total will appear here </div>
                </div>


            </form>
        </div>
    </section>
    
    <script src="main.js"></script>
</body>
</html>
